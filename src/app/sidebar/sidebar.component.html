<div class="container-fluid">
  <div class="row">
    <div class="pl-0">
      <div class="side-bar-container">
        <div>
          <div class="logo-container">
            <img
              src="assets/uol-logo.png"
              alt="Uiniversity Logo"
              class="img-fluid logo-img"
            />
          </div>
          <div class="sidebar-nav-elements">
            <div class="nav-container">
              <ul class="list-group">
                <a
                  class="side-bar-nav-element"
                  (click)="setActive('dashboard')"
                  routerLink="/"
                  [ngClass]="{ active: activeElement === 'dashboard' }"
                >
                  <span class="material-symbols-outlined"> insert_chart </span>
                  Dashboard
                </a>

                <a
                  class="side-bar-nav-element"
                  (click)="setActive('calendar')"
                  routerLink="calendar"
                  [ngClass]="{ active: activeElement === 'calendar' }"
                >
                  <span class="material-symbols-outlined">
                    calendar_month
                  </span>
                  Calendar
                </a>

                <a
                  class="side-bar-nav-element"
                  (click)="setActive('modules')"
                  routerLink="module"
                  [ngClass]="{ active: activeElement === 'modules' }"
                >
                  <span class="material-symbols-outlined"> description </span>
                  Modules
                </a>

                <a
                  class="side-bar-nav-element"
                  (click)="setActive('rules')"
                  routerLink="rules"
                  [ngClass]="{ active: activeElement === 'rules' }"
                >
                  <span class="material-symbols-outlined"> check_box </span>
                  Rules
                </a>
              </ul>
            </div>
          </div>
        </div>

        <div class="logout-bottom-container">
          <a class="side-bar-nav-element">
            <img
              src="assets/logout.png"
              alt="logout icon"
              class="img-fluid"
              class="img-fluid sidebar-nav-icons"
            />
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
